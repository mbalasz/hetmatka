<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Input Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .test-container {
            display: flex;
            gap: 2px;
        }

        .test-cell {
            width: 40px;
            height: 40px;
            border: 2px solid #2c3e50;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test-cell {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .test-cell.active {
            background-color: #2874a6;
            color: white;
        }

        @media (max-width: 768px) {
            .test-cell {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .test-cell {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Single invisible input for all typing -->
    <input type="text" id="hidden-input" style="position: fixed; top: 0; left: 0; opacity: 0; width: 50px; height: 50px; pointer-events: none;" />
    
    <div class="test-container">
        <div class="test-cell" data-index="0"></div>
        <div class="test-cell" data-index="1"></div>
        <div class="test-cell" data-index="2"></div>
        <div class="test-cell" data-index="3"></div>
        <div class="test-cell" data-index="4"></div>
        <div class="test-cell" data-index="5"></div>
        <div class="test-cell" data-index="6"></div>
        <div class="test-cell" data-index="7"></div>
        <div class="test-cell" data-index="8"></div>
        <div class="test-cell" data-index="9"></div>
    </div>

    <script>
        const hiddenInput = document.getElementById('hidden-input');
        const cells = document.querySelectorAll('.test-cell');
        let activeCell = 0;

        function setActiveCell(index) {
            cells[activeCell].classList.remove('active');
            activeCell = index;
            cells[activeCell].classList.add('active');
        }

        // Handle cell clicks
        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                setActiveCell(index);
                hiddenInput.focus();
            });
        });

        // Handle all keyboard input
        hiddenInput.addEventListener('keydown', (e) => {
            if (/^[A-ZĄĆĘŁŃÓŚŹŻ]$/.test(e.key.toUpperCase())) {
                // Letter input
                cells[activeCell].textContent = e.key.toUpperCase();
                if (activeCell < 9) setActiveCell(activeCell + 1);
                e.preventDefault();
            } else if (e.key === 'Backspace') {
                // Backspace
                cells[activeCell].textContent = '';
                if (activeCell > 0) setActiveCell(activeCell - 1);
                e.preventDefault();
            } else if (e.key === 'ArrowRight' && activeCell < 9) {
                // Arrow navigation
                setActiveCell(activeCell + 1);
                e.preventDefault();
            } else if (e.key === 'ArrowLeft' && activeCell > 0) {
                setActiveCell(activeCell - 1);
                e.preventDefault();
            }
        });

        // Initialize
        setActiveCell(0);
        hiddenInput.focus();
    </script>
</body>
</html>
